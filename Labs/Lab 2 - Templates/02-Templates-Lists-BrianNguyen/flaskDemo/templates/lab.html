{% extends "layout.html" %}
{% block content %}
    {% for snack in favSnacks %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ snack[0] }}</a>
              <small class="text-muted">{{ snack[1] }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ snack[0] }}</a></h2>
            <p class="article-content">{{ snack[1] }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
